<!DOCTYPE html>
<html>
<head>
<title>Player Details</title>
<style>
.container { 
  height: 400px;
  position: relative;
  border: 1px solid black;
  background-color:powderblue;  
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.myDiv{
   border:1px solid black;
   text-align : center;
   background-color:teal;
   height :50px;
 }
 .body_align{
   padding-top : 100px;
   padding-bottom : 100px;
   padding-left : 300px;
   padding-right : 300px;
 }
 .required:after{
   content:" *";
   color:red;
 }
 .font{
  font-family : verdana;
  color : white;
  }
  .tab{
  border : 0;
  align : center;
  margin-left: auto; 
  margin-right: auto;
  margin-top :auto;
  margin-bottom : auto;
  }
</style>
</head>
<body class = "body_align">
<div class = "myDiv" style ="padding-top : 5px">
<p class = "font"><b>Player Details</b></p>
</div>
<br>
<div class = "container">
<form>
<table class = "center">
  <tr>
  <th><label class="required" for="name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="text" id="name" name="name" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="dob">DOB</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="date" id="dob" name="dob" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="age">Age</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="text" id="age" name="age" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="email">Email ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="email" id="email" name="email" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="country">Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><select name="country" id="country" required=required>
	<option value="Australia">Australia</option>
	<option value="Bangladesh">Bangladesh</option>
	<option value="England">England</option>
	<option value="India">India</option>
	<option value="New Zealand">New Zealand</option>
	<option value="Pakistan">Pakistan</option>
	<option value="South Africa">South Africa</option>
	<option value="Sri Lanka">Sri Lanka</option>
	<option value="West Indies">West Indies</option>
  </select></td>
  </tr>
  <br><br>
  <tr>
  <th><label for="skill">Skill</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="checkbox" id="batting" name="batting" value="batting">
  <label for="batting">Batting</label>
  <input type="checkbox" id="bowling" name="bowling" value="bowling">
  <label for="bowling">Bowling</label></td>
  </tr>
  <br><br>
  <tr>
  <th><label for="bat style">Bat Style</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="radio" id="bat" name="bat" value="bat">
  <label for="right handed">Right</label>
  <input type="radio" id="bat" name="bat" value="bat">
  <label for="left handed">Left</label></td>
  </tr>
  <br><br>
  <tr>
  <th><label for="bowl style">Bowl Style</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="radio" id="bowl" name="bowl" value="bowl">
  <label for="right handed">Right</label>
  <input type="radio" id="bowl" name="bowl" value="bowl">
  <label for="left handed">Left</label></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="matches">Matches</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="number" id="matches" name="matches" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="runs">Runs</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="number" id="runs" name="runs" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label class="required" for="wickets">Wickets</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><input type="number" id="wickets" name="wickets" required=required></td>
  </tr>
  <br><br>
  <tr>
  <th><label for="achievements">Achievements</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  <td><textarea type="text" id="achieve" name="achieve" placeholder="Your Achievements.." rows="4" cols="25"></textarea></td>
  </tr>
  <br>
  </table>
  <table class = "myDiv" width=100% style ="padding-top : 5px">
  <tr>
  <td><button type="submit" formaction="home.html">Submit</button>
  <button type="reset">Reset</button></td>
  </tr>
  </table>
  </div>
</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Score Meter</title>
</head>
<style>
.required:after{
 content:" *";
 color: red;
}
.container { 
  height: 400px;
  position: relative;
  border: 2px solid black;
  background-color:powderblue;  
}
.body_align{ 
   text-align : center;
   padding-top : 100px;
   padding-bottom : 100px;
   padding-left : 200px;
   padding-right : 200px;
 }
 .font{
  font-family : verdana;
  color : orange;
  text-align : center;
  }
</style>
<body class="body_align">
<div class="container">
<form id = "form1">
<h3 class = "font">Score Meter</h3>
<br>
<pre style="font-size: large;">(Enter the number of singles,Doubles,Triples,Fours and Sixes in comma seperated format)</pre>
<label class = "required" for="team A">Enter Score Details</label>
<input type="text" id="score" name="score" required = required>
</form>
<br>
<button style = "text-align:center" type="submit" onclick="myfunc()">Get Score</button>

  <p id="demo"></p>

            <script>
                function myfunc() {
  var x = document.getElementById("form1");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  var res=text.split(",");
  var score=0;
  for(i=0;i<res.length;i++)
  {
    if(i==0)
    {
        score=score+(parseInt(res[i]))*1; 
    }
    else if(i==1)
    {
        score=score+(parseInt(res[i])*2);
    }
    else if(i==2)
    {
        score=score+(parseInt(res[i])*3);
    }
    else if(i==3)
    {
        score=score+(parseInt(res[i])*4);
    }
    else{
        score=score+(parseInt(res[i])*6);
    }
  }
  
  document.getElementById("demo").innerHTML = score;
  
}
            </script>
			</div>
</body>
</html>
